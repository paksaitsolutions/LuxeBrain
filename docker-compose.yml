version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: luxebrain-postgres
    environment:
      POSTGRES_DB: luxebrain
      POSTGRES_USER: luxebrain_user
      POSTGRES_PASSWORD: luxebrain_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - luxebrain-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: luxebrain-redis
    ports:
      - "6379:6379"
    networks:
      - luxebrain-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: luxebrain-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - luxebrain-network

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: luxebrain-mlflow
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    networks:
      - luxebrain-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: luxebrain-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - luxebrain-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: luxebrain-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - luxebrain-network

volumes:
  postgres_data:
  mlflow_data:
  prometheus_data:
  grafana_data:

networks:
  luxebrain-network:
    driver: bridge
